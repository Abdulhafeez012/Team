{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block login_block %}
<div class="d-flex card border-primary border-2" style="width: 25rem;">
    <h2 class="align-self-center m-3 text-primary">Log In</h2>
    <div class="card-body text-primary align-self-center">
        <form class="d-flex flex-column" method="POST">{% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="submit" class="btn btn-primary m-5 align-self-center">
        </form>
    </div>
    <div class="d-flex flex-row text-primary align-self-center">
        <p class="m-3">You Don't have an account?</p>
        <a href="{% url 'main:register'%}" class="btn btn-primary active align-self-center">Sign Up</a>
    </div>
</div>
{% endblock %}
