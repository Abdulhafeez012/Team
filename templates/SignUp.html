{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block register_block %}
<div class="d-flex card border-primary border-2" style="width: 40rem;">
    <h2 class="align-self-center m-3 text-primary">Sign Up</h2>
    <div class="card-body text-primary">
        <form method="POST" class="signup d-flex flex-column">
            {% csrf_token %}
            {{ user_form|crispy }}
            <button type="submit" class="btn btn-danger bd-highlight">Register</button>
        </form>
    </div>
</div>
{% endblock %}
