{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block register_block %}
    <div class="d-flex card border-primary " style="width: 25rem;">
        <h2 class="align-self-center m-3 text-primary">Sign Up</h2>
        <div class="card-body text-primary align-items-center">
                <form method="POST" class="signup">
                    {% csrf_token %}
                    {{ user_form|crispy }}
                    <button type="submit" class="btn btn-danger bd-highlight">Register</button>
                </form>
                </div>
                </div>
{% endblock %}
