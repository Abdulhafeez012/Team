{% extends 'base.html' %}
{% block body_block %}
    <div class="d-flex justify-content-center">
        <div class="d-flex card border-primary border-2 card-border" style="width: 40rem;">
            <div class="d-flex flex-column card-body text-primary justify-content-between">
                <div class="experience d-flex flex-column align-items-center">
                    <div>
                        <h1 class="delete-exp">Delete {{ experience.position }}?</h1>
                    </div>


                </div>
                <div class="d-flex justify-content-center">
                    <form method="post">
                        {% csrf_token %}
                        <button value="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'main:detail' pk=experience.pk %}" class="btn btn-primary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
